<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rsvp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="margin: 50px;">
    <div style="width: 50%; align-items: center;">
    <h1 style="text-align:  center; font-size: 40px">Bumble's Family 25th Anniversary<br>Invitation</h1>

    <br><br>
    <Form>
    <label class="frmLabel">
        Full Name: <br>
        <Input class="frmInput" type="text" id="FullName">
        </label>
    <br>
    <label class="frmLabel">
        Phone Number:<br>
        <Input class="frmInput" type="tel" id="telnum">
    </label><br>
    <label class="frmLabel">
        Email Address: <br>
        <Input class="frmInput" type="email" id="email">
    </label><br>
    <label class="frmLabel">
        Number Of Attendees: <br>
        <input class="frmInput" type="number" id="numAtt">
    </label><br>
    <label class="frmLabel">
        Arrival time: <br>
        <input class="frmInput" type="time" id="arrTime">
    </label><br>
    <label class="frmLabel">
        Menu Preference: <br>
        <select class="frmSelection" name="MenuPreference" id="MenuPref">
            <option value="none">none</option>
            <option value="vegan">Vegan</option>
            <option value="lacInt">Lactose Intolerant</option>
            <option value="halal">Halal</option>
        </select>
    </label><br>

    <label class="frmLabel">
        Select Table Option: <br>
        <Select class="frmSelection" name="TableOption" id="tableOption">
            <option value="Table 1">Table 1</option>
            <option value="Table 2">Table 2</option>
            <option value="Table 3">Table 3</option>
            <option value="Table 4">Table 4</option>
            <option value="Table 5">Table 5</option>
            <option value="Table 6">Table 6</option>
        </Select>
    </label>
    <br>
    <button class="frmButton" onclick="submitFrm()">Submit</button>
</Form>



</div>
<script src="rsvp.js"></script>
</body>
</html>
